<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/onlyfans/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc76369b85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Insta/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>OnlyFans</title>
</head>
<body>
    <div class="wapper">
        <div class="container">
            <div class="cols">
                <div class="col-left">
                    <div class="logo"></div>
                    <div class="logo_text">
                        <img class="img_1" src="/onlyfans/onlyfans_bg.png">
                        <img class="img_2" src="/onlyfans/Onlyfans_text.png">
                        <p class="logo_p">Sign up to support your favorite creators</p>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login_container">
                        <div class="login_form"><h4>Log in</h4>
                            <input type="text" placeholder="Email">
                            <input id="password" type="password" placeholder="Password">
                            <button type="button">LOG IN</button>
                            <div class="forgot_signup">
                                <a href="#">Forgot password?</a>
                                <div class="dot"></div>
                                <a href="#">Sign up for OnlyFans</a>
                            </div>
                            <div class="login_social">
                                <button type="button" class="signin_twitter"><i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i><span>SIGN IN WITH TWITTER</span></button>
                                <button type="button" class="signin_google"><i class="fa-brands fa-google fa-2xl "></i><span>SIGN IN WITH GOOGLE</span></button>
                                <button type="button" class="windows_login"><i class="fa-brands fa-microsoft fa-2xl "></i><span>HELLO LOGIN</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
